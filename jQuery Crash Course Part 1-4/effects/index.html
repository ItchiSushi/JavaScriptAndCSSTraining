<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course | Effects
    </title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<style>
    body {
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
    }

    header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
    }

    #container {
        width: 90%;
        margin: auto;
        padding: 10px;
    }

    #box {
        background: #333;
        color: white;
        width: 500px;
        height: 90px;
        padding: 40px;
        text-align: center;
    }

    #box2 {
        background: red;
        width: 100px;
        height: 100px;
        position: relative;
    }
</style>

<body>
    <header>
        <h1>jQuery Crash Course Part 4 | Effects</h1>
    </header>
    <div id="container">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Toggle</button>
        <hr>
        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideToggle">Slide Toggle</button>
        <hr>




        <div id="box">
            <h1>Hello World</h1>
        </div>
        <hr>
        <button id="btnMoveLeft">Move Left</button>
        <button id="btnMoveRight">Move Right</button>

        <div id="box2"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#btnFadeOut').click(function () {
                $('#box').fadeOut(1000, function () {
                    $('#btnFadeOut').text('Its Gone');
                });
            });

            $('#btnFadeIn').click(function () {
                $('#box').fadeIn();
            });
            $('#btnFadeTog').click(function () {
                $('#box').fadeToggle();
            });

            $('#btnSlideUp').click(function () {
                $('#box').slideUp();
            });
            $('#btnSlideDown').click(function () {
                $('#box').slideDown();
            });
            $('#btnSlideToggle').click(function () {
                $('#box').slideToggle();
            });
            $('#btnMoveRight').click(function () {
                $('#box2').animate({
                    left: 500
                });
            });
            $('#btnMoveLeft').click(function () {
                $('#box2').animate({
                    left: 0
                });
            });
        });

    </script>
</body>

</html>
